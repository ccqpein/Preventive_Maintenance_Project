{% include 'PM/formHead.html' %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> View Tasks List</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Detail
                </div>
                <div class="panel-body">
                    <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            {% for title in titles %}
                                            <th  tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" style="width: 166px;">{{title}}</th>
                                            {% endfor %}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for con in content%}
                                        <tr >
                                            <td>{{con.0}}</td>
                                            <td>{{con.1}}</td>
                                            <td>{{con.2}}</td>
                                            <td><a href="{{con.3}}">View</a></td>
                                        </tr>
                                        {%endfor%}
                                    </tbody>
                                </table></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'PM/formTail.html' %}

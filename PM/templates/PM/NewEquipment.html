{% include 'PM/formHead.html' %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> Add Equipment</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                            Equipment Detail
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="{% url 'PM:addEq'%}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input class="form-control" type="text" name="name" />
                                </div>
                                
                                <div class="form-group">
                                    <label>Serial Number:</label>
                                    <input class="form-control" type="text" name = "serial_num"/>
                                </div>
                                <div class="form-group">
                                    <label>Type:</label>
                                    <input class="form-control" type="text" name = "type"/>
                                </div>
                                <div class="form-group">
                                    <label>Warranty Expiration Date:</label>
                                    <input class="form-control" type="date" name = "warranty_expir_date" required/>
                                </div>
                                <div class="form-group">
                                    <label>Purchase Date:</label>
                                    <input class="form-control" type="date" name = "purchase_date" required/>
                                </div>
                                <div class="form-group">
                                    <label>Manufacturer:</label>
                                    <input class="form-control" type="text" name = "manufacturer"/>
                                </div>
                                <div class="form-group">
                                    <label>Internal Part Number:</label>
                                    <input class="form-control" type="text" name = "internal_part_num"/>
                                </div>

                                <div class="form-group">
                                    <label>Equipment Quantity Left:</label>
                                    <input class="form-control" type="number" name = "quantity_left" value="0"/>
                                </div>
                                
                                <div class="form-group">
                                    <label>Tools Required 1:</label>                
                                    <p class="form-control-static">Name</p>
                                    <select class="form-control" name="ToolName">
                                        <option>None</option>
                                        {% for tool in toolnames%}
                                        <option>{{tool}}</option>
                                        {%endfor%}
                                    </select>
                                    
                                    
                                    <p class="form-control-static">Quantity</p>
                                    <select class="form-control" name="ToolQty">
                                        <option></option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    
                                    <label>Tools Required 2:</label>          
                                    <p class="form-control-static">Name</p>
                                    <select class="form-control" name="ToolName">
                                        <option>None</option>
                                        {% for tool in toolnames%}
                                        <option>{{tool}}</option>
                                        {%endfor%}
                                    </select>
                                    
                                    
                                    <p class="form-control-static">Quantity</p>
                                    <select class="form-control" name="ToolQty">
                                        <option></option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>                                            
                                    
                                    <label>Tools Required 3:</label>                     
                                    <p class="form-control-static">Name</p>
                                    <select class="form-control" name="ToolName">
                                        <option>None</option>
                                        {% for tool in toolnames%}
                                        <option>{{tool}}</option>
                                        {%endfor%}
                                    </select>
                                    
                                    
                                    <p class="form-control-static">Quantity</p>
                                    <select class="form-control" name="ToolQty">
                                        <option></option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>                                                                        
                                
                                <div class="form-group">
                                    <label>Preventative Maintenance Schedule:</label>
                                    
                                    
                                    <div class="radio">
                                        <label><input id="Radio1"  name="schedule" type="radio" value="1" />
                                            One week
                                        </label>
                                    </div>
                                    
                                    <div class="radio">
                                        <label><input id="Radio3"  name="schedule" type="radio" value="2" />
                                            Two weeks
                                        </label>
                                    </div>
                                    
                                    <div class="radio">
                                        <label><input id="Radio5"  name="schedule" type="radio" value="4" />
                                            Four weeks
                                        </label>
                                    </div>
                                    
                                    <div class="radio">
                                        <label><input id="Radio7"  name="schedule" type="radio" value="10" />
                                            Ten weeks
                                        </label>
                                    </div>
                                    
                                    <div class="radio">
                                        <label><input id="Radio2"  name="schedule" type="radio" value="20" />
                                            Twenty weeks
                                        </label>
                                    </div>
                                    
                                </div>
                                
                                <div class="form-group">
                                    <label>Vendor Contact Notes:</label>
                                    <textarea class="form-control" rows="3" name="note" type="text"></textarea>
                                </div>
                                
                                <button class="btn btn-default" type="reset" value="reset">Reset</button>
                                <button class="btn btn-default" type="submit" value="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
    </div>
</div>
{% include 'PM/formTail.html' %}

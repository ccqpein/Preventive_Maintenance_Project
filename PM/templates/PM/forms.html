{% include 'PM/formHead.html' %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add New Equipment</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Equipment Detail
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="{% url 'PM:addEq'%}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Name:</label>
                                            <input class="form-control" type="text" name="name" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>Serial Number:</label>
                                            <input class="form-control" type="text" name = "serial_num"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Type:</label>
                                            <input class="form-control" type="text" name = "type"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Warranty Expiration Date:</label>
                                            <input class="form-control" type="date" name = "warranty_expir_date"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Purchase Date:</label>
                                            <input class="form-control" type="date" name = "purchase_date"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Manufacturer:</label>
                                            <input class="form-control" type="text" name = "manufacturer_date"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Internal Part Number:</label>
                                            <input class="form-control" type="text" name = "internal_part_num"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Preventative Maintenance Schedule:</label>
                                        
                                        
                                            <div class="radio">
                                                <label><input id="Radio1"  name="schedule" type="radio" value="1" />
                                                    One week
                                                </label>
                                            </div>

                                            <div class="radio">
                                                <label><input id="Radio3"  name="schedule" type="radio" value="3" />
                                                    Two Weeks
                                                </label>
                                            </div>

                                            <div class="radio">
                                                <label><input id="Radio5"  name="schedule" type="radio" value="5" />
                                                    One Month
                                                </label>
                                            </div>

                                            <div class="radio">
                                                <label><input id="Radio7"  name="schedule" type="radio" value="7" />
                                                    Three Months
                                                </label>
                                            </div>

                                            <div class="radio">
                                                <label><input id="Radio2"  name="schedule" type="radio" value="2" />
                                                    Six Months
                                                </label>
                                            </div>

                                            <div class="radio">
                                                <label><input id="Radio4"  name="schedule" type="radio" value="4" />
                                                    One Year
                                                </label>
                                            </div>

                                            <div class="radio">
                                                <label><input id="Radio6"  name="schedule" type="radio" value="6" />
                                                    Two Years
                                                </label>
                                            </div>

                                            <div class="radio">
                                                <label><input id="Radio8"  name="schedule" type="radio" value="8" />
                                                    Five Years
                                                </label>
                                            </div>
                                        </div>
                                            
                                            <div class="form-group">
                                                <label>Vendor Contact Notes:</label>
                                                <textarea class="form-control" rows="3" name="note" type="text"></textarea>
                                            </div>
                                            
                                            <button class="btn btn-default" type="reset" value="reset">Reset</button>
                                            <button class="btn btn-default" type="submit" value="submit">Submit</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
{% include 'PM/formTail.html' %}

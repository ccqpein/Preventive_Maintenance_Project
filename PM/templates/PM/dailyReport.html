{% include 'PM/formHead.html' %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> Daily Report</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                
                <div class="panel-heading">
                    Check List Detail
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action = "{% url 'PM:dailyreport' %}" method="post">
                                {% csrf_token %}
                                
                                <div class="form-group">
                                    <label>Name:
                                        <input name="name" type="text" value="{{ user.username }}"/>
                                    </label>
                                    <label>Shift:
                                        <input name="shift" type="text"/>
                                    </label>
                                    <label>Date:
                                        <input name="date" type="date" />
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label>Work Performed</label>
                                    <textarea class="form-control" row="4" type="text" name="workperformed">
                                    </textarea>

                                    <label>Problems Identified/Location/Time</label>
                                    <textarea class="form-control" row="4" type="text" name="problems">
                                    </textarea>

                                </div>
                                
                                <button class="btn btn-default" type="reset" value="reset">Reset</button>
                                <button class="btn btn-default" type="submit" value="submit">Submit</button>
                            </form>   
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>                            
{% include 'PM/formTail.html' %}
